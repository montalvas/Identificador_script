<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>

    <section>
        <div class="ano">
            <label>Ano de Nascimento:</label>
            <input type="number" name="nasc" id="nasc">
        </div><!--ano-->

        <div class="sexo">
            <label>Sexo:</label>
            <input type="radio" name="sex" id="masc"> Masculino
            <input type="radio" name="sex" id="fem"> Feminino
        </div><!--sexo-->
        <div class="img">
            <input type="button" value="verificar" id="action">
            <p>Preencha os dados acima para ver o resultado!</p>
            <div class="photo"></div>
        </div>
    </section>

    <footer>
        <p><a href="https://github.com/montalvas">&copy; Montalvas</a></p>
    </footer>
</body>
</html>
